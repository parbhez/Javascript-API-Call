    <script>
        //Patching a resource
        fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: "DELETE",
            })
            .then((response) => {
                if (!response.ok) {
                    const message = `Error : ${response.status}`;
                    throw new Error(message);
                }
                return response.json();

            })
            .then((response) =>
                console.log(response)
            )
            .catch((error) =>
                console.log(error)
            )
    </script>
